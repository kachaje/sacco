<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Membership Application Demo</title>
  </head>
  <body>
    <h1>Membership Application Demo</h1>
    <pre id="messages"></pre>
    <input type="text" id="messageInput" style="padding: 5px;" />
    <button id="sendButton" style="padding: 5px;">Send</button>

    <script>
      const messageInput = document.getElementById("messageInput");
      const sendButton = document.getElementById("sendButton");
      const messagesDiv = document.getElementById("messages");

      function handleKeydown(e) {
        if(e.key == "Enter") {
          sendButton.click()
        }
      }

      messageInput.addEventListener("keydown", handleKeydown)

      // Establish WebSocket connection
      const socket = new WebSocket("ws://localhost:8080/ws"); // Replace with your WebSocket server address

      // Event handler for when the connection is opened
      socket.onopen = function (event) {
        console.log("WebSocket connection established.");
        messagesDiv.innerHTML = "<p>Connected to server.</p>";
      };

      // Event handler for when a message is received from the server
      socket.onmessage = function (event) {
        const message = event.data;
        console.log("Received message:", message);
        messagesDiv.innerHTML = `<p>${message}</p>`;
      };

      // Event handler for when an error occurs
      socket.onerror = function (event) {
        console.error("WebSocket error:", event);
        messagesDiv.innerHTML = `<p style="color: red;">Error: ${event.message}</p>`;
      };

      // Event handler for when the connection is closed
      socket.onclose = function (event) {
        console.log("WebSocket connection closed.");
      };

      // Send message when button is clicked
      sendButton.onclick = function () {
        const message = messageInput.value;
        if (message) {
          socket.send(message);
          messagesDiv.innerHTML = `<p>Client: ${message}</p>`;
          messageInput.value = ""; // Clear input field
        } else {
          window.location.reload()
        }
      };
    </script>
  </body>
</html>
