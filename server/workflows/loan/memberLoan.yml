model: loanApplication

initialScreen: enterPhoneNumber

enterId:
  type: hiddenField
  inputIdentifier: id
  hidden: true

enterMemberId:
  type: hiddenField
  inputIdentifier: memberId
  hidden: true

enterPhoneNumber:
  order: 0
  type: inputScreen
  text:
    en: Phone Number
    ny: Nambala Yafoni
  inputIdentifier: phoneNumber
  nextScreen: enterVerifyMember

enterVerifyMember:
  order: 1
  type: inputScreen
  text:
    en: Member Name
    ny: Dzina Lamembala
  inputIdentifier: memberName
  nextScreen: enterLoanType

enterLoanType:
  order: 2
  type: inputScreen
  text:
    en: Loan Type
    ny: Mtundu Wangongole
  options:
    - position: 1
      label:
        en: Personal
        ny: Yamunthu
      code: PERSONAL
    - position: 2
      label:
        en: Business
        ny: Bizinesi
      code: BUSINESS
    - position: 3
      label:
        en: Agricultural
        ny: Yaulimi
      code: AGRICULTURAL
    - position: 4
      label:
        en: Emergency
        ny: Yapangozi
      code: EMERGENCY
  inputIdentifier: loanType
  nextScreen: enterLoanAmount

enterLoanAmount:
  order: 3
  type: inputScreen
  text:
    en: Loan Amount
    ny: Kuchuluka Kwake
  inputIdentifier: loanAmount
  nextScreen: enterPurposeOfLoan

enterPurposeOfLoan:
  order: 4
  type: inputScreen
  text:
    en: Loan Purpose
    ny: Cholinga Changongole
  inputIdentifier: loanPurpose
  nextScreen: enterRepaymentPeriod

enterRepaymentPeriod:
  order: 5
  type: inputScreen
  text:
    en: Repayment Months
    ny: Miyezi Yobweza
  inputIdentifier: repaymentPeriod
  nextScreen: formSummary

formSummary:
  type: quitScreen
