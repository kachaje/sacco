model: occupationDetails

initialScreen: enterEmployerName

enterId:
  type: hiddenField
  inputIdentifier: id
  hidden: true

enterMemberId:
  type: hiddenField
  inputIdentifier: memberId
  hidden: true

enterEmployerName:
  order: 1
  type: inputScreen
  text:
    en: Employer Name
    ny: Kogwira Ntchito
  nextScreen: enterGrossPay
  inputIdentifier: employerName

enterEmployerAddress:
  order: 2
  type: inputScreen
  text:
    en: Employer Address
    ny: Keyala Yakuntchito
  nextScreen: enterEmployerPhone
  inputIdentifier: employerAddress

enterEmployerPhone:
  order: 3
  type: inputScreen
  text:
    en: Employer Phone
    ny: Foni Yakuntchito
  nextScreen: enterPeriodEmployed
  inputIdentifier: employerPhone

enterGrossPay:
  order: 4
  type: inputScreen
  text:
    en: Gross Income
    ny: Zolandila ndi Msonkho
  nextScreen: enterNetPay
  inputIdentifier: grossPay

enterNetPay:
  order: 5
  type: inputScreen
  text:
    en: Net Pay
    ny: Malipilo Akachotsa Msonkho
  nextScreen: enterJobTitle
  inputIdentifier: netPay

enterJobTitle:
  order: 6
  type: inputScreen
  text:
    en: Job Title
    ny: Udindo Wanu
  nextScreen: enterEmployerAddress
  inputIdentifier: jobTitle

enterPeriodEmployed:
  order: 7
  type: inputScreen
  text:
    en: Period Employed (months)
    ny: Miyezi Pantchitoyo
  nextScreen: enterHighestQualification
  inputIdentifier: periodEmployed

enterHighestQualification:
  order: 8
  type: inputScreen
  text:
    en: Highest Qualification
    ny: Mulingo Wamaphunziro Anu
  options:
    - position: 1
      label:
        en: Tertiary
        ny: Koleji
    - position: 2
      label:
        en: Secondary
        ny: Sekondale
    - position: 3
      label:
        en: Primary
        ny: Pulayimale
    - position: 4
      label:
        en: None
        ny: Sanaphunizire
  inputIdentifier: highestQualification
  nextScreen: formSummary

formSummary:
  type: quitScreen
