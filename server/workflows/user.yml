enterId:
    hidden: true
    inputIdentifier: id
    type: hiddenField
enterName:
    inputIdentifier: name
    nextScreen: enterUsername
    order: 1
    text:
        en: Name
    type: inputScreen
enterPassword:
    inputIdentifier: password
    nextScreen: enterRole
    order: 3
    text:
        en: Password
    type: inputScreen
    validationRule: ^\d+\.*\d*$
enterRole:
    inputIdentifier: role
    nextScreen: formSummary
    options:
        - label:
            en: Member
          position: 1
        - label:
            en: Admin
          position: 2
        - label:
            en: Cashier
          position: 3
        - label:
            en: Accountant
          position: 4
        - label:
            en: Loans Officer
          position: 5
        - label:
            en: Manager
          position: 6
    order: 4
    text:
        en: Role
    type: inputScreen
enterUsername:
    inputIdentifier: username
    nextScreen: enterPassword
    order: 2
    text:
        en: Username
    type: inputScreen
formSummary:
    type: quitScreen
initialScreen: enterName
model: user
