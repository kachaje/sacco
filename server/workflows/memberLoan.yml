enterEmployeeNumber:
    inputIdentifier: employeeNumber
    nextScreen: enterLoanAmount
    order: 1
    text:
        en: Employee Number
    type: inputScreen
enterId:
    hidden: true
    inputIdentifier: id
    type: hiddenField
enterLoanAmount:
    inputIdentifier: loanAmount
    nextScreen: enterRepaymentPeriod
    order: 2
    text:
        en: Loan Amount
    type: inputScreen
    validationRule: ^\d+\.*\d*$
enterLoanPurpose:
    inputIdentifier: loanPurpose
    nextScreen: enterLoanType
    order: 4
    text:
        en: Loan Purpose
    type: inputScreen
enterLoanType:
    inputIdentifier: loanType
    nextScreen: formSummary
    options:
        - label:
            en: PERSONAL
          position: 1
        - label:
            en: BUSINESS
          position: 2
        - label:
            en: AGRICULTURAL
          position: 3
        - label:
            en: EMERGENCY
          position: 4
    order: 5
    text:
        en: Loan Type
    type: inputScreen
enterMemberId:
    hidden: true
    inputIdentifier: memberId
    type: hiddenField
enterRepaymentPeriod:
    inputIdentifier: repaymentPeriod
    nextScreen: enterLoanPurpose
    order: 3
    text:
        en: Repayment Period
    type: inputScreen
    validationRule: ^\d+\.*\d*$
formSummary:
    type: quitScreen
initialScreen: enterEmployeeNumber
model: memberLoan
