title: Choose Activity
fields:
  "1":
    id: registration.1
    label:
      en: Member Details
    workflow: member
    targetKeys:
      - dateOfBirth
      - firstName
      - gender
      - lastName
      - maritalStatus
      - nationalId
      - otherName
      - title
      - utilityBillNumber
      - utilityBillType
      - id
      - phoneNumber
  "2":
    id: registration.2
    label:
      en: Occupation Details
    workflow: memberOccupation
    targetKeys:
      - employerAddress
      - employerName
      - employerPhone
      - grossPay
      - highestQualification
      - jobTitle
      - netPay
      - periodEmployedInMonths
      - id
  "3":
    id: registration.3
    label:
      en: Contact Details
    workflow: memberContact
    targetKeys:
      - id
      - memberId
      - postalAddress
      - residentialAddress
      - phoneNumber
      - homeVillage
      - homeTraditionalAuthority
      - homeDistrict
  "4":
    id: registration.4
    label:
      en: Next of Kin Details
    workflow: memberNominee
    targetKeys:
      - id
      - memberId
      - name
      - phoneNumber
      - address
  "5":
    id: registration.5
    label:
      en: Beneficiaries
    workflow: memberBeneficiary
    targetKeys:
      - id1
      - name1
      - percentage1
      - contact1
      - id2
      - name2
      - percentage2
      - contact2
      - id3
      - name3
      - percentage3
      - contact3
      - id4
      - name4
      - percentage4
      - contact4
  "6":
    id: registration.6
    label:
      en: View Member Details
    function: viewMemberDetails
  "00":
    id: main
    label:
      en: Main Menu
