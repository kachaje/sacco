cacheQueries:
  amountApproved: member.memberLoan.0.memberLoanApproval.amountApproved
  amountRecommended: member.memberLoan.0.memberLoanApproval.amountRecommended
  approvalDate: member.memberLoan.0.memberLoanApproval.approvalDate
  approvedBy: member.memberLoan.0.memberLoanApproval.approvedBy
  dateVerified: member.memberLoan.0.memberLoanApproval.dateVerified
  denialOrPartialReason: member.memberLoan.0.memberLoanApproval.denialOrPartialReason
  id: member.memberLoan.0.memberLoanApproval.id
  loanStatus: member.memberLoan.0.memberLoanApproval.loanStatus
  memberLoanId: member.memberLoan.0.memberLoanApproval.memberLoanId
  verifiedBy: member.memberLoan.0.memberLoanApproval.verifiedBy
enterAmountApproved:
  adminOnly: true
  cacheQuery: member.memberLoan.0.memberLoanApproval.amountApproved
  inputIdentifier: amountApproved
  nextScreen: enterDenialOrPartialReason
  order: 5
  text:
    en: Amount Approved
  type: inputScreen
  validationRule: ^\d+\.*\d*$
enterAmountRecommended:
  adminOnly: true
  cacheQuery: member.memberLoan.0.memberLoanApproval.amountRecommended
  inputIdentifier: amountRecommended
  nextScreen: enterApprovedBy
  order: 2
  text:
    en: Amount Recommended
  type: inputScreen
  validationRule: ^\d+\.*\d*$
enterApprovalDate:
  adminOnly: true
  cacheQuery: member.memberLoan.0.memberLoanApproval.approvalDate
  inputIdentifier: approvalDate
  nextScreen: enterAmountApproved
  order: 4
  text:
    en: Approval Date
  type: inputScreen
enterApprovedBy:
  adminOnly: true
  cacheQuery: member.memberLoan.0.memberLoanApproval.approvedBy
  inputIdentifier: approvedBy
  nextScreen: enterApprovalDate
  order: 3
  text:
    en: Approved By
  type: inputScreen
enterDateVerified:
  cacheQuery: member.memberLoan.0.memberLoanApproval.dateVerified
  hidden: true
  inputIdentifier: dateVerified
  type: hiddenField
enterDenialOrPartialReason:
  adminOnly: true
  cacheQuery: member.memberLoan.0.memberLoanApproval.denialOrPartialReason
  inputIdentifier: denialOrPartialReason
  nextScreen: formSummary
  order: 6
  text:
    en: Denial Or Partial Reason
  type: inputScreen
enterId:
  cacheQuery: member.memberLoan.0.memberLoanApproval.id
  hidden: true
  inputIdentifier: id
  type: hiddenField
enterLoanStatus:
  adminOnly: true
  cacheQuery: member.memberLoan.0.memberLoanApproval.loanStatus
  inputIdentifier: loanStatus
  nextScreen: enterAmountRecommended
  options:
    - label:
        en: PENDING
      position: 1
    - label:
        en: APPROVED
      position: 2
    - label:
        en: REJECTED
      position: 3
  order: 1
  text:
    en: Loan Status
  type: inputScreen
enterMemberLoanId:
  cacheQuery: member.memberLoan.0.memberLoanApproval.memberLoanId
  hidden: true
  inputIdentifier: memberLoanId
  type: hiddenField
enterVerifiedBy:
  cacheQuery: member.memberLoan.0.memberLoanApproval.verifiedBy
  hidden: true
  inputIdentifier: verifiedBy
  type: hiddenField
formSummary:
  type: quitScreen
initialScreen: enterLoanStatus
model: memberLoanApproval
parentIds:
  - memberLoanId
